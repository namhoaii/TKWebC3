    <script>
      const p = document.querySelector(".typing-wrapper p");
      const originContent = p.innerHTML;

      let i = 0;
      let isForward = false;

      setInterval(() => {
        if (isForward) {
          i++;
          if (i >= originContent.length) {
            isForward = false;
          }
        } else {
          i--;
          if (i <= 0) {
            isForward = true;
          }
        }
        p.innerHTML = originContent.substring(0, i);
      }, 100);
    </script>
